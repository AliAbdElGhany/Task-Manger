    <h1 class="title">Contact Us</h1>

    <div class="container">
        <form class="row g-3 needs-validation" novalidate>

            <div>
                <label for="validationCustomUsername" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Enter Your Name" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>

            <div class="my-3">
                <label for="validationEmail" class="form-label">Email address</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationEmail" 
                        aria-describedby="inputGroupPrepend" placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Message</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Enter Your Message"
                    required></textarea>
                <div class="invalid-feedback">
                    Please enter a message in the Message Field above.
                </div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
